<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rects</title>
    <style>
        body {
            background-color: moccasin;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: 0.5s;
        }
        .item:hover {
            border-radius: 100%;
            background-color: grey;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
