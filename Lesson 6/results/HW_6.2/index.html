<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="form-container">
        <h2>Вхід в особистий кабінет</h2>
        <form action="">
            <input type="text" name="name" placeholder="Логін або email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <div class="row">
                <label>
                    Запам'ятати мене
                    <input type="checkbox" name="remember-me">
                </label>
                <input class="submit-btn" type="submit" value="Вхід">
            </div>
        </form>
    </div>
</main>
</body>
</html>
