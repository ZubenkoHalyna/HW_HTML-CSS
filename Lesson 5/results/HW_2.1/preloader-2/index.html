<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="animation">
        <ul class="spinner">
            <li style="--i:1;"><div></div></li>
            <li style="--i:2;"><div></div></li>
            <li style="--i:3;"><div></div></li>
            <li style="--i:4;"><div></div></li>
            <li style="--i:5;"><div></div></li>
            <li style="--i:6;"><div></div></li>
            <li style="--i:7;"><div></div></li>
            <li style="--i:8;"><div></div></li>
            <li style="--i:9;"><div></div></li>
            <li style="--i:10;"><div></div></li>
            <li style="--i:11;"><div></div></li>
            <li style="--i:12;"><div></div></li>
            <li style="--i:13;"><div></div></li>
            <li style="--i:14;"><div></div></li>
            <li style="--i:15;"><div></div></li>
            <li style="--i:16;"><div></div></li>
        </ul>
        <ul class="text">
            <li style="--i:0"><span>L</span></li>
            <li style="--i:1"><span>o</span></li>
            <li style="--i:2"><span>a</span></li>
            <li style="--i:3"><span>d</span></li>
            <li style="--i:4"><span>i</span></li>
            <li style="--i:5"><span>n</span></li>
            <li style="--i:6"><span>g</span></li>
        </ul>
    </div>
</main>
</body>
</html>
