<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        span {
            display: inline-block;
            background: #E0E0E2;
            padding: 0.25rem 0.5rem;
            margin-right: 0.1rem;
        }

        .clubs, .spades {
            color: #050005;
        }

        .hearts, .diams {
            color: #990100;
        }
    </style>
</head>
<body>
<p>
    Player 1:
</p>
<p>
    <span class="clubs">2 &clubs;</span>
    <span class="hearts">9 &hearts;</span>
    <span class="hearts">6 &hearts;</span>
    <span class="diams">A &diams;</span>
    <span class="spades">Q &spades;</span>
    <span class="clubs">J &clubs;</span>
</p>
<p>
    Player 2:
</p>
<p>
    <span class="hearts">3 &hearts;</span>
    <span class="clubs">A &clubs;</span>
    <span class="clubs">10 &clubs;</span>
    <span class="diams">K &diams;</span>
    <span class="spades">8 &spades;</span>
    <span class="hearts">3 &hearts;</span>
</p>
</body>
</html>
