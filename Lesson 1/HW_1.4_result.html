<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        td {
            background: #E0E0E2;
            padding: 0.25rem 0.5rem;
        }
        table {
            border-spacing: 0.5rem;
            margin: -0.5rem -0.5rem;
        }
        .clubs, .spades {
            color: #050005;
        }
        .hearts, .diams {
            color: #990100;
         }
    </style>
</head>
<body>
    Player 1:
    <p>
    <table>
        <tr>
            <td class="clubs">2 &clubs;</td>
            <td class="hearts">9 &hearts;</td>
            <td class="hearts">6 &hearts;</td>
            <td class="diams">A &diams;</td>
            <td class="spades">Q &spades;</td>
            <td class="clubs">J &clubs;</td>
        </tr>
    </table>
    <p>
    Player 2:
    <p>
    <table>
        <tr>
            <td class="hearts">3 &hearts;</td>
            <td class="clubs">A &clubs;</td>
            <td class="clubs">10 &clubs;</td>
            <td class="diams">K &diams;</td>
            <td class="spades">8 &spades;</td>
            <td class="hearts">3 &hearts;</td>
        </tr>
    </table>
</body>
</html>
